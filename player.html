<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Register as an official organizer for the tournament. Set up your event, manage teams, and much more!" />
  <meta name="keywords" content="Tournament registration, organizer registration, sports tournament, online registration" />
  <meta name="author" content="Giridhar" />
  <meta property="og:title" content="Organizer Registration | Tournament Portal" />
  <meta property="og:description" content="Register as an organizer for your tournament and manage everything easily!" />
  <meta property="og:image" content="image-url.jpg" />
  <title>Organizer Registration | Tournament Portal</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet"/>

  <style>
    /* Base Styles */
    body{background-color:#2c3e50;color:#ecf0f1;font-family:'Segoe UI',sans-serif;padding-top:50px;margin:0;height:100%}.form-container{background-color:#fff;border-radius:10px;padding:30px;box-shadow:0 4px 15px rgb(0 0 0 / .3);margin-bottom:50px}.form-label{font-weight:600;color:#2c3e50}.form-control,.form-select{border-radius:10px;border:1px solid #34495e;background-color:#ecf0f1;color:#333}.form-control:focus,.form-select:focus{box-shadow:0 0 0 .2rem rgb(41 128 185 / .25);border-color:#2980b9}.section-title{font-size:1.5rem;font-weight:600;color:#2c3e50;border-bottom:1px solid rgb(236 240 241 / .2);padding-bottom:10px;margin-bottom:20px}.btn-success{background-color:#27ae60;border-color:#27ae60;border-radius:25px;font-weight:600;padding:12px 30px;transition:background-color 0.3s ease}.btn-success:hover{background-color:#2ecc71;border-color:#2ecc71}footer{background-color:#34495e;text-align:center;padding:20px;color:#ecf0f1;font-size:14px}@media (max-width:768px){.form-container{padding:20px}.section-title{font-size:1.2rem}.btn-success{width:100%}}@media (max-width:480px){.form-control,.form-select{font-size:14px}footer{font-size:14px}}h2{color:#2c3e50}
  </style>
</head>
<body>

  <div class="container form-container" data-aos="zoom-in">
    <h2 class="text-center mb-4">Organizer Registration</h2>

    <form id="organizerForm">
      
      <div class="section-title">Tournament Details</div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="tournamentName" class="form-label">Tournament Name</label>
          <input type="text" class="form-control" id="tournamentName" required />
        </div>
        <div class="col-md-6">
          <label for="tournamentDates" class="form-label">Dates</label>
          <input type="text" class="form-control" id="tournamentDates" placeholder="YYYY-MM-DD to YYYY-MM-DD" required />
        </div>
        <div class="col-md-6">
          <label for="sportsCategory" class="form-label">Sport</label>
          <select id="sportsCategory" class="form-select" required>
            <option value="">Select</option>
            <option>Football</option>
            <option>Cricket</option>
            <option>Basketball</option>
            <option>Volleyball</option>
            <option>Other</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="noOfMatches" class="form-label">Approx. No. of Matches</label>
          <input type="number" class="form-control" id="noOfMatches" min="1" />
        </div>
      </div>

      <div class="section-title mt-4">Organizer Information</div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="organizerName" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="organizerName" required />
        </div>
        <div class="col-md-6">
          <label for="organizerEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="organizerEmail" required />
        </div>
        <div class="col-md-6">
          <label for="organizerPhone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="organizerPhone" pattern="[6-9]\d{9}" required />
        </div>
        <div class="col-md-6">
          <label for="organizerAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="organizerAddress" />
        </div>
      </div>

      <div class="section-title mt-4">Additional Info</div>
      <div class="row g-3">
        <div class="col-md-6">
          <label for="eligibility" class="form-label">Eligibility Criteria</label>
          <input type="text" class="form-control" id="eligibility" placeholder="e.g., Under 19, College only..." />
        </div>
        <div class="col-md-6">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category">
            <option value="">Select</option>
            <option>Boys</option>
            <option>Girls</option>
            <option>Mixed</option>
            <option>All</option>
          </select>
        </div>
        <div class="col-md-6">
          <label for="authorityName" class="form-label">Authority Name</label>
          <input type="text" class="form-control" id="authorityName" />
        </div>
        <div class="col-md-6">
          <label for="authorityContact" class="form-label">Authority Contact</label>
          <input type="tel" class="form-control" id="authorityContact" pattern="[6-9]\d{9}" />
        </div>
      </div>

      <div class="mt-4 text-center">
        <button type="submit" class="btn btn-success">Submit Tournament</button>
      </div>
    </form>
  </div>

  <footer>
    <p>&copy; 2025 Tournament Portal | Made by Giridhar</p>
  </footer>

  <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
  <script>
    AOS.init();

    document.getElementById('organizerForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Tournament registration submitted successfully!');
      // Here you'd connect to backend or handle form data.
    });
  </script>
</body>
</html>
